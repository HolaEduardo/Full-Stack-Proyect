<div class="modal-body">
    <div class="text-muted text-center ml-auto mr-auto">
      <h3 class="mb-0">Ingresa con tu cuenta</h3>
    </div>
    <div class="text-center text-muted mb-4 mt-3">
      <small> Login disponible s√≥lo para cuentas de testeo </small>
    </div>
    <form [formGroup]="login_form" (ngSubmit)="login()" novalidate>
      <div class="form-group mb-3">
        <div
          class="input-group input-group-alternative"
          [ngClass]="{ 'input-group-focus': focus1 === true }"
        >
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="tim-icons icon-email-85"> </i>
            </span>
          </div>
          <input
            class="form-control"
            formControlName="username"
            placeholder="Usuario"
            type="text"
            (focus)="focus1 = true"
            (blur)="focus1 = false"
          />
        </div>
      </div>
      <div class="form-group">
        <div
          class="input-group input-group-alternative"
          [ngClass]="{ 'input-group-focus': focus2 === true }"
        >
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="tim-icons icon-key-25"> </i>
            </span>
          </div>
          <input
            class="form-control"
            placeholder="password"
            formControlName="password"
            type="password"
            (focus)="focus2 = true"
            (blur)="focus2 = false"
          />
        </div>
      </div>
      <div class="form-check mt-3">
        <label class="form-check-label">
          <input
            checked="checked"
            class="form-check-input"
            type="checkbox"
          />

          <span class="form-check-sign"> </span> Recordar mis datos
        </label>
      </div>
      <div class="text-center">
        <button class="btn btn-primary my-4" type="submit">Ingresar</button>
      </div>
    </form>
  </div>
